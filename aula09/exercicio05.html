<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(82, 18, 194);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div id="msg" name="nome-atributo">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]; //Seleciona o primeiro elemento p
        window.document.write(p1.innerText);

        var identificador = document.getElementById('msg'); //Seleciona pelo id
        identificador.style.background = 'green';

        var nome = document.getElementsByName('nome-atributo')[0]; //Seleciona pelo nome
        nome.style.background = 'pink';

        var seletor = document.querySelector('div#msg'); //Seleciona pelo seletor CSS
        nome.style.color = 'red';
    </script>
</body>
</html>
