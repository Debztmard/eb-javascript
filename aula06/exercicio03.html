<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício</title>
    <style>
        body {
            background-color: #c96ff3;
            color: white;
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiro parágrafo do documento.</p>
    <script>
        var numero1 = Number.parseInt(window.prompt('Digite um número: '));
        var numero2 = Number.parseInt(window.prompt('Digite outro número: '));
        var resultado = numero1 + numero2;
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${resultado}`); //Template string: formata strings, usa entre crase com  placeholder ${}
    </script>
</body>
</html>
